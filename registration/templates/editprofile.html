        <form method="POST" enctype="multipart/form-data" action = "">
                
        {% csrf_token %}
            <div class="container rounded mt-5 mb-5 merostyle">
                <div class="row">
                    
                    <div class="col-md-12 border-right">
                        <div class="p-3 py-5">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h4 class="text-right">Edit Profile</h4>
                            </div>
                            <div class="row mt-1">
                                <div class="col-md-4"><label class="labels">First Name</label>{{form.first_name}}</div>
                                <div class="col-md-4"><label class="labels">Middle Name</label>{{ p_form.middle_name }}</div>
                                <div class="col-md-4"><label class="labels">Last Name</label>{{form.last_name }}</div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-4"><label class="labels">Sex</label>{{p_form.sex}}</div>
                                <div class="col-md-4"><label class="labels">Age</label>{{p_form.age}}</div>
                                <div class="col-md-4"><label class="labels">Nationality</label>{{p_form.nationality}}</div>
                              
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-4"><label class="labels">Phone number</label>{{p_form.phone_number}}</div>
                                <div class="col-md-4"><label class="labels">Change profile picture</label> <input type="file" name="pp"/></div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-4"><label class="labels">want to be guide?</label>{{p_form.is_guide}}</div>
                                <div class="col-md-4"><label class="labels">Select your area</label>{{p_form.place}}</div>                               
                            </div>

                            

	                       
                            <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="submit">Save Profile</button></div>
                        </div>
                    </div>
                    
                </div>
            </div>
            
            </form>

<script>
    /* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
//We start indexing at one because CSRF_token is considered and input field 
*/

//Query All input fields
var form_fields = document.getElementsByTagName('input')
form_fields[1].placeholder='First name..';
form_fields[2].placeholder='Middle name..';
form_fields[3].placeholder='Last name...';
form_fields[4].placeholder='Age';
form_fields[5].placeholder='Nationality';
form_fields[6].placeholder= 'Phone number';
form_fields[7].placeholder= 'Email';


form_fields[1].className += ' form-control meroclass'
form_fields[2].className += ' form-control meroclass'
form_fields[3].className += ' form-control meroclass'
form_fields[4].className += ' form-control meroclass'
form_fields[5].className += ' form-control meroclass'
form_fields[6].className += ' form-control meroclass'
form_fields[7].className += ' form-control meroclass'
form_fields[8].className += ' form-control meroclass'

var form_select = document.getElementsByTagName('select')


for (var field in form_select){	
    form_select[field].className += ' form-select meroclass'
}

</script>
